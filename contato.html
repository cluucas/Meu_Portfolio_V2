<header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm flex-shrink-0">

                <a href="sobre.html" class="nav-link" data-lang="nav_about">Sobre</a>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>
        </button>

    <div id="mobile-menu" class="hidden md:hidden">
        <nav class="flex flex-col items-center space-y-4 py-4 border-b border-gray-200">
            <a href="index.html" class="nav-link" data-lang="nav_home_mobile">Início</a>
            <a href="sobre.html" class="nav-link" data-lang="nav_about_mobile">Sobre</a>

        <div id="language-switcher-mobile" class="flex justify-center items-center space-x-4 py-4">
            <button data-lang-switch="pt">
                <img src="images/bandeira-brasil.png" alt="Brasil" class="w-8 h-auto">

            <button data-lang-switch="en">
                <img src="images/bandeira-eua.png" alt="EUA" class="w-8 h-auto">
            </button>
        </div>
    </div>
</header>

    <main class="flex-grow flex flex-col">
        <section class="page active">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold mb-8" data-lang="contact_title">Vamos Conversar</h2>
                <p class="text-lg max-w-2xl mx-auto mb-8" data-lang="contact_subtitle">Me envie uma mensagem!</p>
                <form id="contact-form" class="max-w-xl mx-auto text-left bg-white p-4 md:p-6 rounded-lg shadow-md" novalidate>
                    <div class="form-group mb-4">
                        <label for="name" class="block mb-1 font-bold text-slate-700" data-lang="form_name">Nome:</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-accent focus:outline-none transition">
                        <span class="error-message text-red-500 text-sm h-5 block mt-1"></span>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email" class="block mb-1 font-bold text-slate-700" data-lang="form_email">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-accent focus:outline-none transition">
                        <span class="error-message text-red-500 text-sm h-5 block mt-1"></span>
                    </div>
                    <div class="form-group mb-5">
                        <label for="message" class="block mb-1 font-bold text-slate-700" data-lang="form_message">Mensagem:</label>
                        <textarea id="message" name="message" rows="3" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-accent focus:outline-none transition"></textarea>
                        <span class="error-message text-red-500 text-sm h-5 block mt-1"></span>
                    </div>
                    <button type="submit" id="submit-button" class="btn-primary w-full" data-lang="form_submit">Enviar Mensagem</button>
                    <div id="form-status" class="form-status mt-4 text-center font-bold"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-white/80 backdrop-blur-lg border-t border-gray-200/80 flex-shrink-0">
        <div class="container mx-auto px-6 py-4 text-center">
            <div class="flex justify-center space-x-6 mb-2">
                 <a href="https://www.linkedin.com/in/cluucas/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
            <div class="flex flex-col md:flex-row justify-center items-center md:space-x-4 mt-2 text-sm">
                <span>caiosilva.developer@gmail.com</span>
                <span class="hidden md:inline">|</span>
                <span>(11) 94114-0607</span>
            </div>
            <p class="text-sm mt-3">&copy; 2025 Caio Lucas Silva.</p>
        </div>
    </footer>

    <script src="js/main.js" defer></script>
